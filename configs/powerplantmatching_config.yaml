# io config
entsoe_token:
google_api_key:
opsd_vres_base_year: 2016


#matching config
matching_sources:
  - CARMA
  - GPD
  # - GEO

fully_included_sources:
  - CARMA
  - GPD
  # - GEO

CARMA:
  net_capacity: false
  reliability_score: 1
  url: https://vfs.fias.science/f/e1d9d9d587/?raw=1
  fn: Full_CARMA_2009_Dataset_1.csv

GEO:
  net_capacity: false
  reliability_score: 3
  url: https://vfs.fias.science/f/b4607c76b4/?raw=1
  fn: global_energy_observatory_power_plants.csv

GPD:
  reliability_score: 3
  fn: global_power_plant_database.csv
  #if outdated, look at http://datasets.wri.org/dataset/globalpowerplantdatabase
  url: https://wri-dataportal-prod.s3.amazonaws.com/manual/global_power_plant_database_v_1_3.zip


parallel_duke_processes: false
process_limit: 2
remove_missing_coords: true

matched_data_url:

display_net_caps: true
target_columns:
  - Name
  - Fueltype
  - Technology
  - Set
  - Country
  - Capacity
  - Efficiency
  - Duration
  - Volume_Mm3
  - DamHeight_m
  - StorageCapacity_MWh
  - DateIn
  - DateRetrofit
  - DateMothball
  - DateOut
  - lat
  - lon
  # - File
  - EIC
  - projectID

target_fueltypes:
  - Bioenergy
  - Geothermal
  - Hard Coal
  - Hydro
  - Lignite
  - Natural Gas
  - Nuclear
  - Oil
  - Other
  - Solar
  - Waste
  - Wind
  
target_sets:
  - CHP
  - PP
  - Store
  
target_technologies:
  - CCGT
  - OCGT
  - Steam Turbine
  - Combustion Engine
  - Run-Of-River
  - Pumped Storage
  - Reservoir
  - Marine
  - Onshore
  - Offshore
  - PV
  - CSP

# heuristic config
